<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List Application</title>
</head>

<body>
  <img src="./images/todolist.jpg" alt="todolist" class="header-image">
  <h1>To Do List</h1>
  <div class="todolist-wrapper">
    <input type="text" class="new-todo" autofocus placeholder="Enter text here">
    <ul class="todo-list"></ul>
  </div>
<!-- Modal -->
<div class="modal fade" id="modal-delete-todo" tabindex="-1" aria-labelledby="modalDeleteTodo" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
        Do you want to delete this todo item?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
        <button id="modal-delete-button" type="button" class="btn btn-primary">Yes</button>
      </div>
    </div>
  </div>
</div>
  <script src="./js/index.js"></script>
</body>

</html>
